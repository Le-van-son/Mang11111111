<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in gia tri trong mảng</title>
</head>
<body>
<script>
    let x = +prompt("nhap")
    let A = [1, 3, 5, 6, 8, 5, 4]
    for (let i = 0; i <= 6; i++) {
        if (x === A[i]) {
            document.write("vị trí của x là " + i + " <br> ")
        } else if (i = 6) {
            document.write("-1")
        }
    }

</script>
</body>
</html>
