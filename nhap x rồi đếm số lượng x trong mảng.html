<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>in gia tri trong mảng</title>
</head>
<body>
<script>
  let x = +prompt("nhap")
  let A = [1,3,5,6,8,5,4]
  count=0
  for (let i = 0; i<=6 && count<=6 ; i++) {
    if(x=== A[i]){
      count++
    }

  }
  document.write("có "+ count +"giá trị của " + x)


</script>
</body>
</html>
